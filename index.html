<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Registros</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h2>Registrar Dinosaurios</h2>
      <form action="./registrodino.php" method="POST">
        <div class="form-group">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="nombre" />
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label">Descripcion</label>
            <input
              type="text"
              class="form-control"
              name="descripcion"
              id="correo"
            />
          </div>
          <div class="mb-3">
            <label for="nombre_cientifico" class="form-label"
              >Nombre cientifico</label
            >
            <input
              type="text"
              class="form-control"
              name="nombre_cientifico"
              id="nombre_cientifico"
            />
          </div>
          <div class="mb-3">
            <label for="velocidad" class="form-label"
              >Velocidad Maxima(Km/h)</label
            >
            <input
              type="number"
              class="form-control"
              name="velocidad"
              id="velocidad"
            />
          </div>
          <div class="mb-3">
            <label for="clase" class="form-label">Clase</label>
            <input type="text" class="form-control" name="clase" id="clase" />
          </div>
          <div class="mb-3">
            <label for="filo" class="form-label">Filo</label>
            <input type="text" class="form-control" name="filo" id="filo" />
          </div>
          <div class="mb-3">
            <label for="peso" class="form-label">Peso (Toneladas)</label>
            <input type="number" class="form-control" name="peso" id="peso" />
          </div>

          <div class="mb-3">
            <label for="altura" class="form-label">altura (metros)</label>
            <input
              type="number"
              class="form-control"
              name="altura"
              id="altura"
            />
          </div>
          <div class="mb-3">
            <label for="imagen" class="form-label">Imagen Url</label>
            <input type="text" class="form-control" name="imagen" id="imagen" />
          </div>

          <button id="registerdino" type="submit" class="btn btn-primary">
            Registrar Dino
          </button>
        </div>
      </form>
    </div>
    <script src="./js/jquery/jquery-3.6.0.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
